app:
  telegram-token: ${APP_TELEGRAM_BOT}
  scrapper-client:
    base-url: http://localhost:8080
    retry:
      max-attempts: 3
      max-interval: 2s
      strategy: exponential
      retry-codes:
        - 500
        - 502
        - 503

spring:
  application:
    name: bot
  jackson:
    time-zone: UTC

server:
  port: 8090

springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /api-docs

logging:
  config: classpath:log4j2-plain.xml
